<!--banner-->
<div class="banner1">
    <div class="container">
        <h3><a ui-sref="home">Trang chủ</a> / <span>Đăng ký</span></h3>
    </div>
</div>
<!--banner-->

<!--content-->
<div class="content">
    <!--login-->
    <div class="login">
        <div class="main-agileits">
            <div class="form-w3agile form1">
                <h3><i class="fa fa-fw fa-plus-square"></i> Đăng ký</h3>
                <form>
                    <div class="key">
                        <i class="fa fa-fw fa-star" aria-hidden="true"></i>
                        <input  type="text" placeholder="Họ tên" ng-model="user.Ten" required>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-user" aria-hidden="true"></i>
                        <input  type="text" placeholder="Tên đăng nhập" ng-model="user.UserName" required>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
                        <input  type="text" placeholder="Email" ng-model="user.Email" required=>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-lock" aria-hidden="true"></i>
                        <input  type="password" placeholder="Mật khẩu" ng-model="user.PassWord" required>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-lock" aria-hidden="true"></i>
                        <input  type="password" placeholder="Nhập lại mật khẩu" ng-model="user.repassword" required>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-street-view" aria-hidden="true"></i>
                        <input  type="text" placeholder="Địa chỉ" ng-model="user.DiaChi" required>
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-fw fa-phone" aria-hidden="true"></i>
                        <input  type="text" placeholder="Điện thoại" maxlength="20" ng-model="user.SDT" required
                                onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 8'>
                        <div class="clearfix"></div>
                    </div>
                    <input type="submit" ng-click="signup()" value="Đăng ký">
                </form>
            </div>

        </div>
    </div>
    <!--login-->
</div>
<!--content-->
