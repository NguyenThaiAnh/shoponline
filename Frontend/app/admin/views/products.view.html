<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Xem sản phẩm {{mathang.ID}}
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a ui-sref="home">Dashboard</a>
                    </li>
                    <li>
                        <i class="fa fa-table"></i>  <a ui-sref="parentproducts.list">Danh sách sản phẩm</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-search"></i> Xem sản phẩm
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="col-lg-10 col-lg-offset-1">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-fw fa-newspaper-o"></i> Thôn tin chung</h3>
                </div>
                <div class="panel-body">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Tên sản phẩm</label>
                            <input class="form-control" value={{mathang.Ten}} disabled>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Giới tính</label>

                            <select class="form-control" ng-model="gender" ng-init="gender = mathang.GioiTinh" disabled>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Loại</label>
                            <select class="form-control" ng-model="loai" ng-init="loai = mathang.Loai" disabled>
                                <option ng-repeat="loaihang in listloai" value={{loaihang}}>{{loaihang}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Sub loại</label>
                            <select class="form-control" ng-model="subloai" ng-init="subloai = mathang.SubLoai" disabled>
                                <option ng-repeat="sublh in listsubloai" value={{sublh}}>{{sublh}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Giá cũ</label>
                            <input type="number" min="0" step="1000" class="form-control" value={{mathang.GiaCu}} disabled>
                            <p class="help-block">Đơn vị: VNĐ</p>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Giá mới</label>
                            <input type="number" min="0" step="1000" class="form-control" value={{mathang.GiaMoi}} disabled>
                            <p class="help-block">Đơn vị: VNĐ</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-fw fa-image"></i> Mô tả và hình ảnh sản phẩm</h3>
                </div>
                <div class="panel-body">

                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea style="resize: none;" class="form-control" rows="6" cols="100" disabled>{{mathang.MoTa}}</textarea>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Hình ảnh chính </label>
                            <input name="file" type="file"
                                   class="cloudinary-fileupload" data-cloudinary-field="image_id"
                                   data-form-data=" ... html-escaped JSON data ... " >
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">
                            <label>Hình ảnh chi tiết 1 </label>
                            <input name="file" type="file"
                                   class="cloudinary-fileupload" data-cloudinary-field="image_id"
                                   data-form-data=" ... html-escaped JSON data ... " >
                        </div>
                        <div class="form-group">
                            <label>Hình ảnh chi tiết 2 </label>
                            <input name="file" type="file"
                                   class="cloudinary-fileupload" data-cloudinary-field="image_id"
                                   data-form-data=" ... html-escaped JSON data ... " >
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-fw fa-list"></i> Thông tin chi tiết sản phẩm</h3>
                </div>
                <div class="panel-body">

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Loại Size 1</label>
                            <input class="form-control"  value={{mathang.Items[0].Size}} disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" min="0" step="1000" class="form-control" value={{mathang.Items[0].Gia}} disabled>
                            <p class="help-block">Đơn vị: VNĐ</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" min="0" step="1" class="form-control" value={{mathang.Items[0].SoLuong}} disabled>
                        </div>
                    </div>
                    <div class="clearfix"></div>


                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Loại Size 2</label>
                            <input class="form-control" value={{mathang.Items[1].Size}} disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" min="0" step="1000" class="form-control" value={{mathang.Items[1].Gia}} disabled>
                            <p class="help-block">Đơn vị: VNĐ</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" min="0" step="1" class="form-control" value={{mathang.Items[1].SoLuong}} disabled>
                        </div>
                    </div>
                    <div class="clearfix"></div>


                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Loại Size 3</label>
                            <input class="form-control" value={{mathang.Items[2].Size}} disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="number" min="0" step="1000" class="form-control" value={{mathang.Items[2].Gia}} disabled>
                            <p class="help-block">Đơn vị: VNĐ</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Số lượng</label>
                            <input type="number" min="0" step="1" class="form-control" value={{mathang.Items[2].SoLuong}} disabled>
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>
        </div>

        <div class="row">
            <div class="col-lg-offset-10">
                    <div class="form-group">
                        <button class="btn btn-success" ui-sref="parentproducts.list"><i class="fa fa-fw fa-backward"></i>&nbsp;Trở lại</button>
                    </div>
            </div>
        </div>

    </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
