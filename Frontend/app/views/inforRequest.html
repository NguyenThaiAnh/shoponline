<div class="form-w3agile form1">
    <h3><i class="fa fa-fw fa-plus-square"></i> Bổ sung thông tin </h3>
    <form>
        <div class="key">
            <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
            <input  type="text" placeholder="Email" ng-model="fbEmail" required=>
            <div class="clearfix"></div>
        </div>
        <div class="key">
            <i class="fa fa-fw fa-street-view" aria-hidden="true"></i>
            <input  type="text" placeholder="Địa chỉ" ng-model="fbDiaChi" required>
            <div class="clearfix"></div>
        </div>
        <div class="key">
            <i class="fa fa-fw fa-phone" aria-hidden="true"></i>
            <input  type="text" placeholder="Điện thoại" ng-model="fbSDT" maxlength="20" required
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 8'>
            <div class="clearfix"></div>
        </div>
        <input type="submit" ng-click="update()" value="Hoàn tất">
    </form>
</div>
