<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Danh sách hoá đơn
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a ui-sref="home">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-money"></i> Danh sách hoá đơn
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">


                <div class="col-lg-12 form-group input-group">
                    <div class="col-lg-6">
                        <h2 >Danh sách hoá đơn </h2>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <span class="input-group-btn"><input type="text" class="form-control" ng-model="search"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th> STT </th>
                            <th> ID </th>
                            <th> Khách hàng </th>
                            <th> Ngày </th>
                            <th> Tổng tiền </th>
                            <th> Tình trạng </th>
                            <th> Quản lý </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hd in hoadon | startFrom:currentPage*pageSize | limitTo:pageSize | filter:search">
                            <td> {{$index+1}} </td>
                            <td>{{hd.ID}}</td>
                            <td>{{hd.TenKH}}</td>
                            <td>{{hd.Ngay}}</td>
                            <td>{{hd.TongTien}}</td>
                            <td>{{hd.TinhTrang}}</td>
                            <td align="center">
                                <button class="btn btn-info btn-sm" ui-sref="bills.view.child({id: hd.ID})"><i class="fa fa-fw fa-search"></i></button>
                                <button class="btn btn-warning btn-sm" ui-sref="bills.update.child({id: hd.ID})"><i class="fa fa-fw fa-edit"></i></button>
                                <!--<button class="btn btn-danger btn-sm" ng-click="xoaSanPham(hang.ID)" disabled><i class="fa fa-fw fa-remove"></i></button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="btnbackforward" align="center">
                        <button class="btn btn-default btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                            <i class="fa fa-fw fa-backward"></i>&nbsp;Trang trước
                        </button>
                        {{currentPage+1}}/{{numberOfPages()}}
                        <button class="btn btn-default btn-sm" ng-disabled="currentPage >= hoadon.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                            Trang sau &nbsp;<i class="fa fa-fw fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->


    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
